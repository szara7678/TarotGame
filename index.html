<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Game</title>
    <style>
        #card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            width: 150px;
            height: 250px;
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tarot Card Game</h1>
    <button onclick="drawCards()">카드 고르기</button>
    <div id="card-container"></div>

    <script>
        const tarotCards = [
            { name: 'Card 1', interpretation: '해석 1' },
            { name: 'Card 2', interpretation: '해석 2' },
            { name: 'Card 3', interpretation: '해석 3' },
            { name: 'Card 4', interpretation: '해석 4' },
            { name: 'Card 5', interpretation: '해석 5' },
            // Add more cards as needed
        ];

        function drawCards() {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = '';

            const shuffledCards = shuffleArray(tarotCards).slice(0, 5);

            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.textContent = `Card ${index + 1}`;
                cardElement.addEventListener('click', () => showCardInterpretation(card));
                cardContainer.appendChild(cardElement);
            });
        }

        function showCardInterpretation(card) {
            alert(`해당 카드의 해석: ${card.interpretation}`);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Game</title>
    <style>
        #card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        #interpretation-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tarot Card Game</h1>
    <button onclick="drawCards()">카드 고르기</button>
    <div id="card-container"></div>
    <div id="interpretation-container"></div>

    <script>
    // 타로 카드 데이터
    const tarotCards = [
        // ... (이전과 동일)
    ];

    // 카드 고르기 함수
    function drawCards() {
        const cardContainer = document.getElementById('card-container');
        const interpretationContainer = document.getElementById('interpretation-container');
        cardContainer.innerHTML = '';
        interpretationContainer.innerHTML = '';

        // 카드를 랜덤으로 섞은 후 5장 선택
        const shuffledCards = shuffleArray(tarotCards).slice(0, 5);

        // 각 카드를 화면에 표시
        shuffledCards.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.textContent = `Card ${index + 1}`;
            cardContainer.appendChild(cardElement);
        });

        // 모든 카드의 해석을 표시
        displayAllInterpretations(shuffledCards);
    }

    // 모든 카드의 해석을 표시하는 함수
    function displayAllInterpretations(cards) {
        const interpretationContainer = document.getElementById('interpretation-container');
        interpretationContainer.innerHTML = '';

        cards.forEach((card, index) => {
            const cardInterpretation = document.createElement('div');
            cardInterpretation.textContent = `${index + 1}번 카드: ${card.interpretation}`;
            interpretationContainer.appendChild(cardInterpretation);
        });
    }

    // 배열을 무작위로 섞는 함수
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    </script>
</body>
</html>

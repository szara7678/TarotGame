<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Game</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

                @keyframes slideIn {
            from {
                transform: translate(-50%, 0%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(0%, 0%) scale(1);
                opacity: 1;
            }
        }

                        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            position: relative;
        }

        .card {
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: slideIn 0.5s ease-in-out; /* Animation for fade-in effect */
        }

                .deck-image {
            width: 150px;
            height: 200px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeIn 0.5s ease-in-out; /* Animation for fade-in effect */
        }
        #interpretation-container {
            margin-top: 20px;
            height: 150px; /* 각주 컨테이너의 고정 높이를 설정합니다. */
            overflow: auto; /* 내용이 높이를 초과하면 스크롤이 가능하도록 설정합니다. */
        }
    </style>
</head>
<body>
    <h1>타로 카드 게임</h1>
        <button onclick="drawCards()">카드 고르기</button>
    <div id="card-container">
        <!-- deckImage 초기 화면에 추가 -->
        <div class="card deck-image" style="opacity: 1; background-image: url('deck.png')"></div>
    </div>
    <div id="interpretation-container"></div>


    <script>
    const tarotCards = [
    { name: 'The Fool', interpretation: '새로운 시작, 모험, 무분별한 행동', image: 'fool.jpg' },
    { name: 'The Magician', interpretation: '능력, 창조적 역량, 에너지 융합', image: 'magician.jpg' },
    { name: 'The High Priestess', interpretation: '직감, 미지의 지식, 숨은 진리', image: 'high_priestess.jpg' },
    { name: 'The Empress', interpretation: '풍요, 창조성, 헌신', image: 'empress.jpg' },
    { name: 'The Emperor', interpretation: '통제, 권위, 안정성', image: 'emperor.jpg' },
    // 매져 기수 (Wands)
    { name: 'Ace of Wands', interpretation: '창조적인 시작, 에너지의 흐름', image: 'ace_of_wands.jpg' },
    { name: 'Two of Wands', interpretation: '계획, 선택의 시간', image: 'two_of_wands.jpg' },
    { name: 'Three of Wands', interpretation: '기대, 확장, 발전', image: 'three_of_wands.jpg' },
    // 컵 기수 (Cups)
    { name: 'Ace of Cups', interpretation: '새로운 감정, 사랑의 시작', image: 'ace_of_cups.jpg' },
    { name: 'Two of Cups', interpretation: '파트너십, 조화, 사랑의 연합', image: 'two_of_cups.jpg' },
    { name: 'Three of Cups', interpretation: '기쁨, 축복, 사회적 연결', image: 'three_of_cups.jpg' },
    // 소드 기수 (Swords)
    { name: 'Ace of Swords', interpretation: '진리, 정신적인 깨달음, 새로운 아이디어', image: 'ace_of_swords.jpg' },
    { name: 'Two of Swords', interpretation: '결정, 균형, 선택의 어려움', image: 'two_of_swords.jpg' },
    { name: 'Three of Swords', interpretation: '실망, 슬픔, 감정적 상처', image: 'three_of_swords.jpg' },
    // 코인 기수 (Pentacles)
    { name: 'Ace of Pentacles', interpretation: '물질적 풍요, 안정, 새로운 기회', image: 'ace_of_pentacles.jpg' },
    { name: 'Two of Pentacles', interpretation: '균형, 다양성, 선택의 어려움', image: 'two_of_pentacles.jpg' },
    { name: 'Three of Pentacles', interpretation: '협력, 팀워크, 성취', image: 'three_of_pentacles.jpg' },
    // 대 아르카나 (Major Arcana)
    { name: 'The Lovers', interpretation: '사랑, 결합, 선택의 시간', image: 'lovers.jpg' },
    { name: 'The Chariot', interpretation: '승리, 힘, 목표 달성', image: 'chariot.jpg' },
    { name: 'Strength', interpretation: '인내, 용기, 자기 통제', image: 'strength.jpg' },
    // ... (더 많은 기수 및 대 아르카나 추가)
];

       function drawCards() {
           const cardContainer = document.getElementById('card-container');
           const interpretationContainer = document.getElementById('interpretation-container');
           cardContainer.innerHTML = '';
           interpretationContainer.innerHTML = '';

           // 카드를 섞고 지연 효과를 가진 애니메이션을 적용하여 5장의 카드를 표시합니다.
           const shuffledCards = shuffleArray(tarotCards).slice(0, 5);
           shuffledCards.forEach((card, index) => {
               const cardElement = document.createElement('div');
               cardElement.classList.add('card');
               cardElement.style.backgroundImage = `url(${card.image})`;
               cardContainer.appendChild(cardElement);
           });
           // Display interpretations
           displayAllInterpretations(shuffledCards);
           // 'deckImage'를 숨기는 함수 호출
           hideDeckImage();
       }



        function hideDeckImage() {
            const cardContainer = document.getElementById('card-container');

            // 'deckImage'를 숨기기 위해 이전 코드를 추가
            const deckImage = document.querySelector('.deck-image');
            deckImage.style.opacity = '0';

            // 'deckImage'를 숨김 처리 후 화면에서 제거
            setTimeout(() => {
                cardContainer.removeChild(deckImage);
            }, 500);
        }

        function displayAllInterpretations(cards) {
            const interpretationContainer = document.getElementById('interpretation-container');
            interpretationContainer.innerHTML = '';

            cards.forEach((card, index) => {
                const cardInterpretation = document.createElement('div');
                cardInterpretation.textContent = `${card.name} : ${card.interpretation}`;
                interpretationContainer.appendChild(cardInterpretation);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
